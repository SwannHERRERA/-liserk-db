[env]
CFG_RELEASE = { value = "${CARGO_MAKE_RUST_VERSION}", condition = { env_not_set = ["CFG_RELEASE"] } }
CFG_RELEASE_CHANNEL = { value = "${CARGO_MAKE_RUST_CHANNEL}", condition = { env_not_set = ["CFG_RELEASE_CHANNEL"] } }

[tasks.build-bin]
command = "cargo"
args = [
  "build",
  "--bin",
  "rustfmt",
  "--bin",
  "cargo-fmt",
]

[tasks.build-bins]
command = "cargo"
args = [
  "build",
  "--bins",
]

[tasks.install]
command = "cargo"
args = [
  "install",
  "--path",
  ".",
  "--force",
  "--locked", # Respect Cargo.lock
]

[tasks.release]
command = "cargo"
args = [
  "build",
	"--release",
]

[tasks.test]
command = "cargo"
args = [
  "test",
]

[tasks.watch-test]
command = "cargo"
args = [
  "watch",
  "-c",
  "-q",
  "-x",
  "test",
]

[tasks.watch]
command = "cargo"
args = [
  "watch",
  "-c",
  "-q",
  "-x",
  "run",
]

[tasks.test-all]
dependencies = ["build-bin"]
run_task = { name = ["test", "test-ignored"] }

[tasks.test-ignored]
command = "cargo"
args = [
  "test",
	"--",
	"--ignored",
]

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.b]
alias = "build"

[tasks.bb]
alias = "build-bin"

[tasks.bins]
alias = "build-bins"

[tasks.c]
alias = "check"

[tasks.t]
alias = "test"

